{% extends 'notes_app/base.html' %}
{% block content %}
<a href="{% url 'note_create' %}">+ New Note</a>
<ul>
    {% for note in notes %}
        <li>
            <strong>{{ note.title }}</strong>
            <p>{{ note.content }}</p>
            <a href="{% url 'note_update' note.pk %}">Edit</a>
            <a href="{% url 'note_delete' note.pk %}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
